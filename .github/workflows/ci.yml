name: CI

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    name: ${{matrix.platform.name}} ${{matrix.config.name}}
    runs-on: ${{matrix.platform.os}}

    strategy:
      fail-fast: false
      matrix:
        platform:
        - { name: Windows, os: windows-latest }
        - { name: Linux,   os: ubuntu-latest, flags: -G Ninja }
        - { name: macOS,   os: macos-latest, flags: -G Ninja }
        config:
        - { name: Debug }
        - { name: Release }

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure
      run: cmake --preset dev -DCMAKE_BUILD_TYPE=${{matrix.config.name}} ${{matrix.platform.flags}}

    - name: Build
      run: cmake --build build --config ${{matrix.config.name}} --target install

    - name: Test
      run: ctest --test-dir build -j
